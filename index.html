<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>
    <h3></h3>
    <div class="boxes-line1">
        <div class="box red" type = "button" id ="red">
            1
        </div>
        <div class="box green" type = "button" id = "green">
            2
        </div>
    </div>

    <div class="boxes-line2">
        <div class="box orange" type = "button" id = "orange">
            3
        </div>
        <div class="box purple" type = "button" id = "purple">
            4
        </div>
    </div>
    
    <script src="App.js"></script>
</body>
</html>
